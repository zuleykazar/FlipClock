<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <title>FlipClock</title>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center bg-gradient-to-t from-black to-pink-800">

        <div class="border-8 border-yellow-100 rounded shadow-2x1 font-mono text-9xl text-gray-100 grid grid-cols-2 gap-x-px">
  
            <div class="relative bg-black p-9"> 
                
                <div class="absolute inset-0 grid grid-rows-2">

                    <div class="bg-gradient-to-br from-gray-800 to-black"></div>
                    <div class="bg-gradient-to-br from-gray-700 to-black"></div>

                </div>

                <span class="relative">09</span>

                <div class="absolute inset-0 flex items-center" >
                    <div class="h-px w-full bg-black"></div>
                </div>

            </div>

            <div class="relative bg-black p-9">

                <div class="absolute inset-0 grid grid-rows-2">

                    <div class="bg-gradient-to-br from-gray-800 to-black"></div>
                    <div class="bg-gradient-to-br from-gray-700 to-black"></div>

                </div>
                
                <span class="relative">50</span>
            
                <div class="absolute inset-0 flex items-center" >
                    <div class="h-px w-full bg-black"></div>
                </div>

        </div>          
            
          
        </div>

    </div>
    
</body>
</html>
